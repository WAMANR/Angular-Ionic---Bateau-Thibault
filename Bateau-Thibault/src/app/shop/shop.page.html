<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Select a category :
              <!-- drop down list to select a restaurant -->
              <p>{{ handlerMessage }}</p>
              <p>{{ roleMessage }}</p>

              <ion-list>
                <ion-item>
                  <ion-select placeholder="Select a categorie : " (ionChange)="changeOption($event)">
                    <ion-select-option value="0">
                      Poissons</ion-select-option>
                    <ion-select-option value="1">Coquillages</ion-select-option>
                    <ion-select-option value="3">All products</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-card-title>
          </ion-card-header>


          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let product of tmpProducts">
                <div id="data-card-shop">
                  <ion-label>
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.description }}</p>
                    <h2>Prix : {{product.price}}â‚¬/{{product.unit}}</h2>
                    <p>Categorie : {{product.category}}</p>
                  </ion-label>
                  <!--   quantity button  with add and remove button -->
                  <div id="button-end" slot="end">
                    <ion-button (click)="addProduct(product)" color="success" fill="outline" slot="end">
                      <ion-icon slot="icon-only" name="add"></ion-icon>
                    </ion-button>

                    <ion-button slot="end"> {{ getQuantity(product) }} </ion-button>

                    <ion-button (click)="removeProduct(product)" color="danger" fill="outline" slot="end">
                      <ion-icon slot="icon-only" name="remove"></ion-icon>
                    </ion-button>
                  </div>

                </div>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
