<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Shop</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let product of products">
                <ion-label>
                  <h2>{{ product.name }}</h2>
                  <p>{{ product.description }}</p>
                  <h2>Price : {{product.price}} â‚¬</h2>
                  <p>Category : {{product.category}}</p>
                </ion-label>
                <!--   quantity button  with add and remove button -->
                <ion-button
                  (click)="addProduct(product)"
                  color="success"
                  fill="outline"
                  slot="end"
                >
                  <ion-icon slot="icon-only" name="add"></ion-icon>
                </ion-button>
                
                <ion-button slot="end" > 
                  {{ getQuantity(product) }} </ion-button>

                <ion-button
                  (click)="removeProduct(product)"
                  color="danger"
                  fill="outline"
                  slot="end"
                >
                  <ion-icon slot="icon-only" name="remove"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
