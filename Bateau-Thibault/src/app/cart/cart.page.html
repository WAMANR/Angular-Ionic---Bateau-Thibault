<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Shop</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let product of products">
                <ion-label>
                  <h2>{{ product.name }}</h2>
                  <p>{{ product.description }}</p>
                  <h2>Price : {{product.price}} â‚¬</h2>
                  <p>Category : {{product.category}}</p>
                </ion-label>
                
                <ion-button slot="end" > 
                  Product Quantity : 
                  {{
                    product.quantity
                  }}
                 </ion-button>

                 <ion-button slot="end">
                  Price : 
                  {{
                    product.quantity * product.price
                  }}
                 </ion-button>


              </ion-item>
              <h1>
                Total Price : 
                {{
                  total
                }}
              </h1>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
